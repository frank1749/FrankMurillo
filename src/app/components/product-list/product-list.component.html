<app-header></app-header>

<div class="background-tbl">
    <div class="main-tbl-container">

        <div class="table-container">
            <div class="table-header">
                <mat-form-field>
                    <mat-label>Search</mat-label>
                    <input matInput (keyup)="applyFilter($event)">
                </mat-form-field>
                <button mat-raised-button class="btn-add-data" [routerLink]="['/add-product']">
                    Agregar
                </button>
            </div>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- Position Column -->
                <ng-container matColumnDef="logo">
                    <th mat-header-cell *matHeaderCellDef> Logo </th>
                    <td mat-cell *matCellDef="let element">
                        <img src="assets/images/Logo_Default.png" title="{{element.logo}}" :alt="element.logo">
                    </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre del producto </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Descripción </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <ng-container matColumnDef="date_release">
                    <th mat-header-cell *matHeaderCellDef> Fecha de liberación </th>
                    <td mat-cell *matCellDef="let element"> {{element.date_release}} </td>
                </ng-container>

                <ng-container matColumnDef="date_revision">
                    <th mat-header-cell *matHeaderCellDef> Fecha de reestructuración </th>
                    <td mat-cell *matCellDef="let element"> {{element.date_revision}} </td>
                </ng-container>

                <ng-container matColumnDef="options">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button [matMenuTriggerFor]="menu">
                            <mat-icon>more_vert</mat-icon>
                          </button>
                          <mat-menu #menu="matMenu">
                            <button mat-menu-item [routerLink]="['/edit-product', element.id]">Edit</button>
                            <button mat-menu-item (click)="openConfirmDialog(element)">Delete</button>
                          </mat-menu>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            <span>{{totalRecords}} Resultados</span>
        </div>
    </div>
</div>
